components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        firstName:
          type: string
        lastName:
          type: string
        role:
          type: string
          enum: [user, creator]
        emailVerified:
          type: boolean
        status:
          type: string
          enum: [invited, confirmed, deactivated, compromised]
        store:
          type: string
        phoneNumber:
          type: string
        industry:
          type: string
        timezone:
          type: string
        avatar:
          type: string
      example:
        id: 5ebac534954b54139806c112
        email: johndoe@merhro.com
        firstName: John
        lastName: Doe
        role: creator
        emailVerified: true
        status: confirmed
        store: 5ebac534954b54139806c113
        phoneNumber: 09044928493
        industry: ICT
        avatar: https://merchro.netlify.app/img/logo.8dfeb500.svg
        timezone: (GMT+01:00) Lagos

